<ul class="users-div">
  <li *ngFor="let user of userlist">{{user.first_name}}</li>
</ul>

<div class="content">

    <h1>Alert Button</h1>

    <article class="message is-warning" [hidden]="hideContent">
        <div class="message-header">
            <p>Warning Code {{ severity }}</p>
        </div>
        <div class="message-body">
            {{content}}
        </div>
        <div class="message-body">
           <h5></h5>
        </div>
    </article>
    <br>

    <button (click)="toggle()" class="button is-info">Toggle Visibility</button>
</div>
